{% extends 'base.html' %}


{% block content %}
<h1>All posts</h1>
{% for post in posts%}
<div>
  <h4>{{ post.title }}</h4>
  <p>{{ post.content }}</p>
  <p>{{ post.created_at }}</p>
  <p>Created by: {{ post.user.username }}</p>
  {% if user.username == post.user.username %}
  <a href="{% url 'update_post_view' pk=post.pk %}">Edit</a>
  <a href="{% url 'delete_post_view' pk=post.pk %}">Delete</a>
  {% endif %}
</div>
<hr>
{% endfor %}
{% endblock %}
